name: Build

on:
  push:
    branch:
      - main

jobs:
  publish:
    name: Publish package
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout source code"
        uses: "actions/checkout@v2"
        with:
          ref: ${{ github.ref }}
      - name: install
        run: npm ci
      - name: build
        run: npm run build
